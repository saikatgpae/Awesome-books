<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
    <title>Awasome Books</title>
</head>
<body>
    <div class="p-4">
        <section class="main">
            <h1 class="mobile-heading">Awasome Books</h1>
            <h1 class="desktop-heading">All awsome books</h1>
                <div class="book-details p-3 border-bottom border-secondary">
                </div>
                <button type="button" class="remove btn btn-outline-secondary mt-3" id="removeAll">Remove All</button>
                <h2 class="desktop-add-heading text-center">Add a new book</h2>
                    <form class="add-form p-3 mt-4" name="book-add">
                        <div class="mt-2">
                            <input type="text"  placeholder="Title" id="title" autofocus maxlength="10" minlength="2" required>
                        </div>
                        <div class="mt-2">
                            <input type="text" placeholder="Author" id="author" maxlength="10" minlength="2" required>
                        </div>
                        <div class="">
                            <button type="button" class="remove btn btn-outline-secondary mt-2" id="add">add</button>
                        </div>
                    </form>
        </section>
    </div>
    <script src="./main.js"></script>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
